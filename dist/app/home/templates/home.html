<section class="home row col-md-12">
    <header-page data-show:user=false></header-page>
    <table class="customer col-md-10 col-md-offset-1">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Customer ID</th>
                <th>Product Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng:repeat="customer in vm.customers">
                <td>{{customer.customername}}</td>
                <td class="id">{{customer.id}}</td>
                <td>{{customer.productname}}</td>
                <td>{{customer.status}}</td>
            </tr>
        </tbody>
    </table>
</section>
