<div class="customer col-md-10 col-md-offset-1">
    <table class="col-md-12 table table-striped header-fixed">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Customer ID</th>
                <th>Product Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng:repeat="customer in vm.customers">
                <td>{{customer.customername}}</td>
                <td class="id">{{customer.id}}</td>
                <td>{{customer.productname}}</td>
                <td>{{customer.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
