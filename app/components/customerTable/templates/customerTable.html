<div class="customerTable">
    <form class="form-inline col-md-10 col-md-offset-1">
        <fieldset>
            <div class="form-group col-md-12">
                <select data-ng:model="filterField" class="form-control">
                    <option value="customername" selected>Customer Name</option>
                    <option value="id">Customer ID</option>
                    <option value="productname">Product Name</option>
                    <option value="status">Status</option>
                </select>
                <input type="text" class="form-control" data-ng:model="filterValue" >
            </div>
        </fieldset>
    </form>
    <div class="customer col-md-10 col-md-offset-1">
        <table class="col-md-12 table table-striped header-fixed">
            <thead>
                <tr>
                    <th>
                        Customer Name
                        <i class="glyphicon glyphicon-upload" data-ng:if="order === 'customername' && reverse"></i>
                        <i class="glyphicon glyphicon-download" data-ng:if="order === 'customername' && !reverse"></i>
                        </th>
                    <th>
                        Customer ID
                        <i class="glyphicon glyphicon-upload" data-ng:if="order === 'id' && reverse"></i>
                        <i class="glyphicon glyphicon-download" data-ng:if="order === 'id' && !reverse"></i>
                    </th>
                    <th>
                        Product Name
                        <i class="glyphicon glyphicon-upload" data-ng:if="order === 'productname' && reverse"></i>
                        <i class="glyphicon glyphicon-download" data-ng:if="order === 'productname' && !reverse"></i>
                    </th>
                    <th>
                        Status
                        <i class="glyphicon glyphicon-upload" data-ng:if="order === 'status' && reverse"></i>
                        <i class="glyphicon glyphicon-download" data-ng:if="order === 'status' && !reverse"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    data-ng:repeat="customer in customers | orderBy:order:reverse | filter:filterCustomers()"
                    data-ng:click="showDetails(customer.id)"
                >
                    <td>{{customer.customername}}</td>
                    <td class="id">{{customer.id}}</td>
                    <td>{{customer.productname}}</td>
                    <td>{{customer.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
